<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Boostrap</title>

    <link rel="stylesheet" href="/ejercicio2/css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-1 cuadrado">1</div>
            <div class="col-1 cuadrado">2</div>
            <div class="col-1 cuadrado">3</div>
            <div class="col-1 cuadrado">4</div>
            <div class="col-1 cuadrado">5</div>
            <div class="col-1 cuadrado">6</div>
            <div class="col-1 cuadrado">7</div>
            <div class="col-1 cuadrado">8</div>
            <div class="col-1 cuadrado">9</div>
            <div class="col-1 cuadrado">10</div>
            <div class="col-1 cuadrado">11</div>
            <div class="col-1 cuadrado">12</div>
        </div>

        <div class="row">

            <div class="verde col-12"><h1>HEADER</h1></div>
        </div>

        <div class="row">

            <div class=" col-6 col-sm-3 offset-md-3 azul"><p>1</p></div>
            <div class=" col-6 col-sm-3 azul"><p>2</p></div>
            <div class="w-100 d-none d-md-block"></div>
            <div class=" col-6 col-sm-3 azul"><p>3</p></div>
            <div class=" col-6 col-sm-3 offset-md-6 azul"><p>4</p></div>

        </div>

        <div class="row">

            <div class="col-12 d-none d-sm-block d-md-none verde"><h1>Table</h1></div>
        </div>

        <div class="row">

            <div class=" col-6 col-sm-3 order-md-4 gris"><p>a</p></div>
            <div class=" col-6 col-sm-3 order-md-3 gris"><p>b</p></div>
            <div class=" col-6 col-sm-3 order-md-2 gris"><p>c</p></div>
            <div class=" col-6 col-sm-3 orde-md-1 gris"><p>d</p></div>


        </div>

        <div class="row">
            <div class="col-12 d-none d-md-block azul "><p>Escritorio</p></div>
            <div class="col-12 d-sm-none azul "><p>Mobile</p></div>


        </div>
        <div class="row">
            <div class="col-12 col-md-3 col-sm-6 order-md-2 rosa "><p>:D</p></div>
            <div class=" col-6 col-md-3 d-none d-sm-block order-md-1 offset-md-3 rosa "><p>:(</p></div>

        </div>
        <div class="row">
            <div class="col-12 d-none d-sm-block verde"><h1>Footer</h1></div>


        </div>

    </div>
</body>
</html>
